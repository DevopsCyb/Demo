name: Azure Pipeline Variable Group Check

on:
  workflow_dispatch:

jobs:
  check-variable-group:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml requests

    - name: Check Azure Pipelines for Variable Group
      env:
        AZURE_ORG: cybagedevops
        AZURE_PROJECT: MIS
        AZURE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        VARIABLE_GROUP_NAME: MIS-DOCKER-NILESH
      run: python check_variable_group.py
