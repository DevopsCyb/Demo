name: Find Variable Group Usage

on:
  workflow_dispatch:

jobs:
  find-variable-group-usage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: pip install requests

    - name: Run find_variable_group_usage.py
      env:
        AZURE_DEVOPS_ORGANIZATION: cybagedevops
        AZURE_DEVOPS_PROJECT: MIS
        AZURE_DEVOPS_PAT: ${{ secrets.AZURE_PAT }}
        VARIABLE_GROUP_NAME: MIS-DOCKER-NILESH
      run: python find_variable_group_usage.py
